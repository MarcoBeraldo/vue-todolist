<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <title>ToBoolist</title>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <b>By</b>
                <img id="logo" src="img/logo.png" alt="Boolean">
            </div>            
        </div>
    </header>
    <main id="main-section">
        <div class="container d-flex justify-content-center">
            <ul class="list-group mt-4">
                <!-- rivedere come fare una funzione per inserire una classe dinamica dato un booleano -->
                <li v-for="(task, i) in tasks" class="list-group-item d-flex justify-content-between align-items-center " > 
                    <p @click="setDone(i)" :class="task.done ? 'm-0 text-decoration-line-through' : 'm-0'" >{{ task.whatToDo  }}</p >  
                        <!-- chiedere come togliere il bordino dal bordo dopo il click -->
                    <button class="btn" @click="deleteTask(i)"><i class="fa-solid fa-xmark"></i></button>
                </li>
        
            </ul>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
